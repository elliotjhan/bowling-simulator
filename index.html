<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <div class="startGameModal">
            <input class="startInput" type="text" placeholder="please enter your name">
            <button class="startGameButton">Start Game</button>
        </div>
        <div class="endGameModal hidden">
            <div class="endGameModalFrameContainer"></div>
            Game Finished!
            Your Score Was <span class="finalScore"></span>
            <button class="modalCloseButton">Play Again</button>
        </div>
        <div class="container">
            <div class="nameHeader"></div>
            <div class="frameContainer"></div>
            <div class="scoreContainer">
                <div class="scoreTitle">Total Score:</div>
                <div class="score">0</div>
            </div>
            <button class="bowlAction">Click To Bowl</button>
        </div>
    </body>
</html>
